apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: movie-library
  namespace: projeto-fenix
spec:
  destination:
    namespace: projeto-fenix
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/tavaresg/movie-library-app-manifests
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
